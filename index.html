<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Travel</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__logo">
                    <img src="./image/logo.svg" alt="logo">
                </div>

                <nav class="header__nav nav">
                    <ul class="nav__menu">
                        <li class="nav__item"><a class="nav__links" href="">Home</a> </li>
                        <li class="nav__item"><a class="nav__links" href="">Destinations</a> </li>
                        <li class="nav__item"><a class="nav__links" href="">About</a> </li>
                        <li class="nav__item"><a class="nav__links" href="">Partner</a> </li>
                    </ul>
                    <div class="nav__buttons">
                        <a class="btn--orange">Login</a>
                        <a class="btn--orange">Register</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__row">
                <div class="col-6">
                    <div class="hero__item">
                        <h1 class="hero__title">Explore and <br> Travel</h1>
                        <span class="hero__subtitle">Holiday finder</span>
                        <img class="hero__element--left" src="./image/hero-element2.svg" alt="hero__element">
                        <div class="hero__selector">
                            <select class="hero__selector--select">
                                <option>Antalya</option>
                                <option>Alaska</option>
                                <option>London</option>
                                <option>Tokyo</option>
                            </select>
                            <select class="hero__selector--select">
                                <option>Alaska</option>
                                <option>Antalya</option>
                                <option>London</option>
                                <option>Tokyo</option>
                            </select>
                            <select class="hero__selector--select">
                                <option>London</option>
                                <option>Alaska</option>
                                <option>Antalya</option>
                                <option>Tokyo</option>
                            </select>
                            <select class="hero__selector--select">
                                <option>Tokyo</option>
                                <option>Alaska</option>
                                <option>London</option>
                                <option>Tokyo</option>
                            </select>
                        </div>
                        <div class="hero__button">
                            <a class="btn--orange">Explore</a>
                        </div>
                        <img class="hero__element--bottom" src="./image/hero-element3.svg" alt="hero__element">
                    </div>
                </div>
                <div class="col-6">
                    <img class="hero__image" src="./image/hero-item.png" alt="hero-item">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
